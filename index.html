    <script>
        // Global Error Handler to debug "Black Screen" issues
        window.addEventListener('error', function(event) {
            const overlay = document.getElementById('error-overlay');
            if (overlay) {
                overlay.style.display = 'block';
                overlay.innerText += 'Error: ' + (event.error ? event.error.message : event.message) + '\n\n' + (event.error ? event.error.stack : '') + '\n';
            }
        });
        window.addEventListener('unhandledrejection', function(event) {
            const overlay = document.getElementById('error-overlay');
            if (overlay) {
                overlay.style.display = 'block';
                overlay.innerText += 'Promise Rejection: ' + event.reason + '\n';
            }
        });
    </script>
